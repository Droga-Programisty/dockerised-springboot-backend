name: Build, Publish and Deploy Docker Image

on:
  push:
    branches-ignore: [ '*' ] # never runs. publish-simple.yml is just simpler version of publish.yml

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/drogaprogramisty:example-backend-app

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.prod.yml"
          target: "/home/${{ secrets.USERNAME }}/example-backend-app"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            cd /home/${{ secrets.USERNAME }}/example-backend-app
            docker pull docker.io/${{ secrets.DOCKER_USERNAME }}/drogaprogramisty:example-backend-app
            
            export ENVIRONMENT_VARIABLE_HELLO_NAME="${{ secrets.DOCKER_USERNAME }}"
            
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
